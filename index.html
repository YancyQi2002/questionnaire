<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by YancyQi2002</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Yancy Qi博客调查表</h1>
    <p id="description" class="description text-center">
      感谢您花时间帮助改进博客平台
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">姓名</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="请输入您的真实姓名"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">邮箱</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="请输入您的邮箱"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >年龄<span class="clue">(可选)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="1"
        max="999"
        class="form-control"
        placeholder="请输入您的年龄"
      />
    </div>
    <div class="form-group">
      <p>您当前的工作是?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>请选择您当前的工作</option>
        <option value="student">学生</option>
        <option value="job">全职工作者</option>
        <option value="learner">全日制学习者</option>
        <option value="preferNo">不可说</option>
        <option value="other">其他工作</option>
      </select>
    </div>

    <div class="form-group">
      <p>您会向朋友推荐Yancy Qi的博客吗?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />一定推荐</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />可能推荐</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />不确定</label
      >
    </div>

    <div class="form-group">
      <p>
        您最喜欢博客的什么功能?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>请在列表中选择一项</option>
        <option value="challenges">挑战</option>
        <option value="projects">项目</option>
        <option value="openSourceCode">开源代码</option>
        <option value="commentand Reward">评论打赏</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        您希望看到哪些改进?
        <span class="clue">(勾选所有适用的选项)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />前端项目</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />后端项目</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />数据可视化</label
      >
    </div>

    <div class="form-group">
      <p>您的任何意见或建议</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="请在此输入您的评论 · · ·"
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button" onClick="alertTips()">
        提交
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
